# Quarkus-Cafe-Web

# Configuration file
# key = value

## Logging
%test.quarkus.log.console.level=INFO
%test.quarkus.log.category."com.redhat.quarkus".level=DEBUG
%test.quarkus.log.category."org.flywaydb".level=ERROR
%test.quarkus.log.category."org.apache.kafka".level=ERROR

## Kafka/Reactive Messaging

#### dashboard incoming
mp.messaging.incoming.coffee-orders-up.connector=smallrye-kafka
mp.messaging.incoming.coffee-orders-up.value.deserializer=org.apache.kafka.common.serialization.StringDeserializer
mp.messaging.incoming.coffee-orders-up.auto.offset.reset=earliest
mp.messaging.incoming.coffee-orders-up.group.id=quarkus-cafe-web
mp.messaging.incoming.coffee-orders-up.topic=dashboard


