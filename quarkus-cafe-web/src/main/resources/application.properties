# Quarkus-Cafe-Web

# Configuration file
# key = value

# Ports
%dev.quarkus.http.port=8080

## Logging
quarkus.log.level=INFO
quarkus.log.category."com.redhat.quarkus.cafe".level=DEBUG

# REST CLIENT
%dev.com.redhat.quarkus.cafe.web.infrastructure.OrderService/mp-rest/url=http://localhost:8083
%dev.com.redhat.quarkus.cafe.web.infrastructure.OrderService/mp-rest/scope=javax.inject.Singleton

com.redhat.quarkus.cafe.web.infrastructure.OrderService/mp-rest/url=http://core-cafe.apps.ocp4.home.ocpcloud.com
com.redhat.quarkus.cafe.web.infrastructure.OrderServicee/mp-rest/scope=javax.inject.Singleton

# Kafka

## Outgoing

### Orders
%dev.mp.messaging.outgoing.orders-out.connector=smallrye-kafka
%dev.mp.messaging.outgoing.orders-out.bootstrap.servers=localhost:9092
%dev.mp.messaging.outgoing.orders-out.value.serializer=org.apache.kafka.common.serialization.StringSerializer
%dev.mp.messaging.outgoing.orders-out.topic=web-in

### Incoming

#### Dev
%dev.mp.messaging.incoming.orders-in.bootstrap.servers=localhost:9092
%dev.mp.messaging.incoming.orders-in.connector=smallrye-kafka
%dev.mp.messaging.incoming.orders-in.value.deserializer=org.apache.kafka.common.serialization.StringDeserializer
%dev.mp.messaging.incoming.orders-in.topic=orders
%dev.mp.messaging.incoming.orders-in.group.id=web-group

#### Test
%test.mp.messaging.incoming.orders-in.bootstrap.servers=localhost:9092
%test.mp.messaging.incoming.orders-in.connector=smallrye-kafka
%test.mp.messaging.incoming.orders-in.value.deserializer=org.apache.kafka.common.serialization.StringDeserializer
%test.mp.messaging.incoming.orders-in.topic=orders-topic
%test.mp.messaging.incoming.orders-in.group.id=web-group


# Configure the Kafka source (we read from it)
mp.messaging.incoming.orders-in.bootstrap.servers=cafe-cluster-kafka-bootstrap:9092
mp.messaging.incoming.orders-in.connector=smallrye-kafka
mp.messaging.incoming.orders-in.value.deserializer=org.apache.kafka.common.serialization.StringDeserializer
mp.messaging.incoming.orders-in.topic=orders-topic
mp.messaging.incoming.orders-in.group.id=web-group

# URL for SSE
%dev.sourceUrl=http://localhost:8083/dashboard/stream
%test.sourceUrl=http://localhost:8083/dashboard/stream
